<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <center>

        <h1 style="5rem;">Calculator</h1>

        <table class="big">
          <tr>
            <td colspan="4" class="screen" id="screen"></td>
          </tr>



          <tr>
            <td onclick="seven()">7</td>
            <td onclick="eight()">8</td>
            <td onclick="nine()">9</td>
            <td onclick="mult()" class="operator">X</td>
            <tr>
              <td onclick="four()">4</td>
              <td onclick="five()">5</td>
              <td onclick="six()">6</td>
              <td onclick="divide()" class="operator">/</td>
            </tr>
            <td onclick="one()">1</td>
            <td onclick="two()">2</td>
            <td onclick="three()">3</td>
            <td onclick="minus()" class="operator">-</td>
          </tr>
          <td onclick="zero()">0</td>
          <td onclick="zero();zero();">00</td>
          <td onclick="decimal()">.</td>
          <td onclick="sum()" class="operator">+</td>
          <tr>
          <td onclick="power()">^</td>
          <td onclick="size()" >Screen</td>
          <td onclick="store()" id="store">+M</td>
          <td onclick="variable()">MR</td>
          </tr>
          <td onclick="clean()" >AC</td>
          <td onclick="backspace()" >Del</td>
          <td onclick="equal()" colspan="2"><center>
            =
          </center></td>

          <tr>


          </tr>
      </center>

</div>
<script src="script.js"></script>
</body>
</html>
